<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>class social contaction</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="wrapper">
	<section class="main_page">
		<h1>WELCOME</h1>
		<h2>你所记录的</h2>
		<h2>不仅仅是生活</h2>
		<div id="content">
			<div id="ratingSection1" class="none">
				<span class="login main_button"><p class="logCN">登录</p><p class="logEN">login</p></span><br>
				<span class="register main_button"><p class="logCN">注册</p><p class="logEN">register</p></span>
			</div>
			<div id="ratingSection2" class="">
				<form id="ratingSection2_form">
					<input type="text" placeholder="登录邮箱" id="account" class="login-input" name="email"><br>
					<label id="email_error">邮箱格式不正确</label>
					<input type="password" placeholder="密码" id="password" class="login-input" name="passwd"><br>
					<input type="submit" value="确认" id="come">
				</form>
			</div>
			<div id="ratingSection3" class="none">
				<form id="ratingSection3_form">
				  <div class="div-table">
					<div class="div-row"><label for="email" class="label-text table-cell">注册邮箱</label><input type="text" id="email" class="table-cell"></div>
					<div class="div-row"><label for="password" class="label-text table-cell">密码</label><input type="text" id="password" class="table-cell"></div>
					<div class="div-row"><label for="name" class="label-text table-cell">姓名</label><input type="text" id="name" class="table-cell"></div>
					<div class="div-row"><label for="class" class="label-text table-cell">班级</label><input type="text" id="class" class="table-cell"></div>
					<div class="div-row"><label for="dorm" class="label-text table-cell">宿舍</label><input type="text" id="dorm" class="table-cell">
					</div>
				  </div>
					<div id="loginFormBtn"><input type="submit" value="确 认" class="btn"><button id="cancel-btn" class="btn">取 消</button></div>
				</form>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="js/DOMhelp.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
